<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es-MX">
	<head>
		<title>Test level 01</title>
		<!-- <link rel="stylesheet" type="text/css" href="css/floor.css"/> -->
		<!-- <link rel="stylesheet" type="text/css" href="css/textures.css"/> -->
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"/>
		<!-- <script src="js/jquery.js"/> -->
		<script src="js/levels_new.js"/>
		<script src="js/a_star_lib.js"/>
		<script src="js/level_generator.js"/>
		<script src="js/player_move.js"/>
		<style type="text/css">
			body{
				background: rgb(25,25,25);
			}
			tile{
				position: absolute;
				color: white;
				text-align: center;
				width: 150px;
				height: 300px;
			}
			.floor{
				position:absolute;
				left: 1450px;
			}
			.tileSelec{
				position:absolute;
				width: 80px;
				height: 40px;
				background: url("img/selectorA.png") -300px 0px no-repeat;
				cursor: pointer;
				background-size: 100%;
			}
			.tileSelec:hover{
				background: url("img/selectorH.png") no-repeat;
				background-size: 100%;
			}
			.tileSelec:active{
				background: url("img/selectorA.png") no-repeat;
				background-size: 100%;
			}
			.player{
				position:absolute;
				background:url('img/player.png') 0px 0px no-repeat;
				width: 150px;
				height: 300px;
			}
			.almond{
				position:absolute;
				background:url('img/almond.png') 150px 300px;
				width: 150px;
				height: 300px;
			}
			#userPanel{
				position: fixed;
				width: 200px;
				height: 800px;
				background: rgb(200,200,200);
				border-radius: 15px;
			}
			.panelButton{
				color: rgb(20,20,20);
				width: 35px;
				height: 35px;
				font-size: 1em;
				border: 2px solid rgb(20,20,20);
				border-radius: 5px;
				padding: 2px;
				font-weight: bold;
				text-align: center;
				margin: 15px auto;
				line-height: 35px;
				cursor: pointer;
			}
			.panelButton:hover{
				border: 2px solid red;
			}
			#buttons{
				position: fixed;
				bottom: 0px;
				left: 0px;
				width: 300px;
				height: 300px;
				background: rgb(100,100,100);
			}
			.button_dev{
				border: 2px solid white;
				border-radius: 20px;
				width: 90%;
				padding: 5px;
				margin: 15px auto;
				color: white;
				text-align: center;
				font-weight: bold;
				font-size: 2em;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="buttons">
			<div class="button_dev" id="rotateCW">&#8635;</div>
			<div class="button_dev" id="rotateCCW">&#8634;</div>
		</div>
	</body>
</html>
